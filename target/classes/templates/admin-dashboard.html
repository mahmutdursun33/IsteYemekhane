<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .logo img {
      height: 50px;
    }

    header h1 {
      flex-grow: 1;
      margin: 0;
      text-align: center;
      font-size: 24px;
    }

    nav {
      background-color: #ecf0f1;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #2c3e50;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 5px;
      transition: background-color 0.3s ease;
      cursor:pointer;
    }

    nav a:hover {
      background-color: #3498db;
      color: white;
    }
  .hidden {
      display: none;
    }
    .content {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="https://commons.wikimedia.org/wiki/File:Iste_logo.png" target="_blank">
      <img th:src="@{/logo.png}" alt="Logo">
    </a>
  </div>
  <h1>Yönetici Paneli</h1>
</header>

<nav>
  <a onclick="showContent('appointments')">Randevu</a>
  <a onclick="showContent('star')">Değerlendirmeler</a>
</nav>

<div id="appointments" class="content">
  <h2>Randevu Listesi</h2>
  <table>
    <thead>
    <tr>
      <th>Öğrenci Adı</th>
      <th>Randevu Saati</th>
    </tr>
    </thead>
    <tbody th:each="appointment : ${appointments}">
    <tr>
      <td th:text="${appointment.username}"></td>
      <td th:text="${appointment.appointmentTime}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div id="star" class="content hidden">
  <h2>Öğrenci Yemek Değerlendirmeleri</h2>
  <table>
    <thead>
    <tr>
      <th>Öğrenci Adı</th>
      <th>Yıldız Sayısı</th>
      <th>Yorum</th>
    </tr>
    </thead>
    <tbody th:each="comment : ${comments}">
    <tr>
      <td th:text="${comment.username}"></td>
      <td th:text="${comment.stars}"></td>
      <td th:text="${comment.content}"></td>

    </tr>
    </tbody>
  </table>
</div>

<footer>
  <p>&copy;2025 İSTE Yemekhane Randevu Sistemi</p>
  <p>Logo: <a href="https://commons.wikimedia.org/wiki/File:Iste_logo.png" target="_blank" style="color: #007bff;">İSTE Logo</a>. Licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" style="color: #007bff;">CC BY-SA 4.0</a>.</p>
</footer>
<script>
  function showContent(sectionId) {
    const sections = document.querySelectorAll('.content');
    sections.forEach(section => section.classList.add('hidden'));

    document.getElementById(sectionId).classList.remove('hidden');
  }
</script>
</body>
</html>
